<!DOCTYPE html>
<html>
<head>
	<title>ChartJS Example</title>
</head>
<body>

	<h1>Line</h1>
	<canvas id="chartjs-0" class="chartjs" width="770" height="385" style="display: block; width: 770px; height: 385px;"></canvas>

	<h1>Bar</h1>
	<canvas id="chartjs-1" class="chartjs" width="770" height="385" style="display: block; width: 770px; height: 385px;"></canvas>

	<h1>Horizontal Bar</h1>
	<canvas id="chartjs-2" class="chartjs" width="770" height="385" style="display: block; width: 770px; height: 385px;"></canvas>

	<h1>Stacked Horizontal Charts</h1>
	<canvas id="chartjs-7" class="chartjs" width="770" height="385" style="display: block; width: 770px; height: 385px;"></canvas>

	<h1>Radar</h1>
	<canvas id="chartjs-3" class="chartjs" width="770" height="385" style="display: block; width: 770px; height: 385px;"></canvas>

	<h1>Doughnut and Pie</h1>
	<canvas id="chartjs-4" class="chartjs" width="770" height="385" style="display: block; width: 770px; height: 385px;"></canvas>

	<h1>Polar Area</h1>
	<canvas id="chartjs-5" class="chartjs" width="770" height="385" style="display: block; width: 770px; height: 385px;"></canvas>

	<h1>Bubble</h1>
	<canvas id="chartjs-6" class="chartjs" width="770" height="385" style="display: block; width: 770px; height: 385px;"></canvas>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	<script type="text/javascript">

		// Line
		new Chart(document.getElementById("chartjs-0"), {
		    "type": "line",
		    "data": {
		        "labels": ["January", "February", "March", "April", "May", "June", "July"],
		        "datasets": [{
		            "label": "My First Dataset",
		            "data": [65, 59, 80, 81, 56, 55, 40],
		            "fill": false,
		            "borderColor": "rgb(75, 192, 192)",
		            "lineTension": 0.1
		        }]
		    },
		    "options": {}
		});

		// Bar
		new Chart(document.getElementById("chartjs-1"), {
		    "type": "bar",
		    "data": {
		        "labels": ["January", "February", "March", "April", "May", "June", "July"],
		        "datasets": [{
		            "label": "My First Dataset",
		            "data": [65, 59, 80, 81, 56, 55, 40],
		            "fill": false,
		            "backgroundColor": ["rgba(255, 99, 132, 0.2)", "rgba(255, 159, 64, 0.2)", "rgba(255, 205, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(201, 203, 207, 0.2)"],
		            "borderColor": ["rgb(255, 99, 132)", "rgb(255, 159, 64)", "rgb(255, 205, 86)", "rgb(75, 192, 192)", "rgb(54, 162, 235)", "rgb(153, 102, 255)", "rgb(201, 203, 207)"],
		            "borderWidth": 1
		        }]
		    },
		    "options": {
		        "scales": {
		            "yAxes": [{
		                "ticks": {
		                    "beginAtZero": true
		                }
		            }]
		        }
		    }
		});

		// Horizontal Bar
		new Chart(document.getElementById("chartjs-2"), {
		    "type": "horizontalBar",
		    "data": {
		        "labels": ["January", "February", "March", "April", "May", "June", "July"],
		        "datasets": [{
		            "label": "My First Dataset",
		            "data": [65, 59, 80, 81, 56, 55, 40],
		            "fill": false,
		            "backgroundColor": ["rgba(255, 99, 132, 0.2)", "rgba(255, 159, 64, 0.2)", "rgba(255, 205, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(201, 203, 207, 0.2)"],
		            "borderColor": ["rgb(255, 99, 132)", "rgb(255, 159, 64)", "rgb(255, 205, 86)", "rgb(75, 192, 192)", "rgb(54, 162, 235)", "rgb(153, 102, 255)", "rgb(201, 203, 207)"],
		            "borderWidth": 1
		        }]
		    },
		    "options": {
		        "scales": {
		            "xAxes": [{
		                "ticks": {
		                    "beginAtZero": true
		                }
		            }]
		        }
		    }
		});

		// Radar
		new Chart(document.getElementById("chartjs-3"), {
		    "type": "radar",
		    "data": {
		        "labels": ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
		        "datasets": [{
		            "label": "My First Dataset",
		            "data": [65, 59, 90, 81, 56, 55, 40],
		            "fill": true,
		            "backgroundColor": "rgba(255, 99, 132, 0.2)",
		            "borderColor": "rgb(255, 99, 132)",
		            "pointBackgroundColor": "rgb(255, 99, 132)",
		            "pointBorderColor": "#fff",
		            "pointHoverBackgroundColor": "#fff",
		            "pointHoverBorderColor": "rgb(255, 99, 132)"
		        }, {
		            "label": "My Second Dataset",
		            "data": [28, 48, 40, 19, 96, 27, 100],
		            "fill": true,
		            "backgroundColor": "rgba(54, 162, 235, 0.2)",
		            "borderColor": "rgb(54, 162, 235)",
		            "pointBackgroundColor": "rgb(54, 162, 235)",
		            "pointBorderColor": "#fff",
		            "pointHoverBackgroundColor": "#fff",
		            "pointHoverBorderColor": "rgb(54, 162, 235)"
		        }]
		    },
		    "options": {
		        "elements": {
		            "line": {
		                "tension": 0,
		                "borderWidth": 3
		            }
		        }
		    }
		});

		// Doughnut and Pie
		new Chart(document.getElementById("chartjs-4"), {
		    "type": "doughnut",
		    "data": {
		        "labels": ["Red", "Blue", "Yellow"],
		        "datasets": [{
		            "label": "My First Dataset",
		            "data": [300, 50, 100],
		            "backgroundColor": ["rgb(255, 99, 132)", "rgb(54, 162, 235)", "rgb(255, 205, 86)"]
		        }]
		    }
		});

		// Polar Area
		new Chart(document.getElementById("chartjs-5"), {
		    "type": "polarArea",
		    "data": {
		        "labels": ["Red", "Green", "Yellow", "Grey", "Blue"],
		        "datasets": [{
		            "label": "My First Dataset",
		            "data": [11, 16, 7, 3, 14],
		            "backgroundColor": ["rgb(255, 99, 132)", "rgb(75, 192, 192)", "rgb(255, 205, 86)", "rgb(201, 203, 207)", "rgb(54, 162, 235)"]
		        }]
		    }
		});

		// Bubble
		new Chart(document.getElementById("chartjs-6"), {
		    "type": "bubble",
		    "data": {
		        "datasets": [{
		            "label": "First Dataset",
		            "data": [{
		                "x": 20,
		                "y": 30,
		                "r": 15
		            }, {
		                "x": 40,
		                "y": 10,
		                "r": 10
		            }],
		            "backgroundColor": "rgb(255, 99, 132)"
		        }]
		    }
		});

		// Stacked Horizontal Charts
		var ctx = document.getElementById("chartjs-7");
		var myChart = new Chart(ctx, {
		  type: 'horizontalBar',
		  data: {
		    labels: ["January", "February", "March", "April", "May", "June"],
		    datasets: [{
		        label: '# of Votes 1',
		        data: [10, 19, 3, 5, 2, 3],
		        backgroundColor: [
		          'rgba(255, 99, 132, 0.2)',
		          'rgba(255, 99, 132, 0.2)',
		          'rgba(255, 99, 132, 0.2)',
		          'rgba(255, 99, 132, 0.2)',
		          'rgba(255, 99, 132, 0.2)',
		          'rgba(255, 99, 132, 0.2)'
		        ],
		        borderColor: [
		          'rgba(255,99,132,1)',
		          'rgba(255,99,132,1)',
		          'rgba(255,99,132,1)',
		          'rgba(255,99,132,1)',
		          'rgba(255,99,132,1)',
		          'rgba(255,99,132,1)'
		        ],
		        borderWidth: 2
		      },
		      {
		        label: '# of Votes 2',
		        data: [15, 19, 3, 5, 2, 3],
		        backgroundColor: [
		          'rgba(255, 159, 64, 0.2)',
		          'rgba(255, 159, 64, 0.2)',
		          'rgba(255, 159, 64, 0.2)',
		          'rgba(255, 159, 64, 0.2)',
		          'rgba(255, 159, 64, 0.2)',
		          'rgba(255, 159, 64, 0.2)'
		        ],
		        borderColor: [
		          'rgba(255, 159, 64, 1)',
		          'rgba(255, 159, 64, 1)',
		          'rgba(255, 159, 64, 1)',
		          'rgba(255, 159, 64, 1)',
		          'rgba(255, 159, 64, 1)',
		          'rgba(255, 159, 64, 1)'
		        ],
		        borderWidth: 2
		      }
		    ]
		  },
		  options: {
		    scales: {
		      yAxes: [{
		        stacked: true,
		        ticks: {
		          beginAtZero: true
		        }
		      }],
		      xAxes: [{
		        stacked: true,
		        ticks: {
		          beginAtZero: true
		        }
		      }]

		    }
		  }
		});

	</script>
</body>
</html>
